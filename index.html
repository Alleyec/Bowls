<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Simon Says</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0e5d8, #d9b8a3);
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #5c4f3a;
        }

        .bowls {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 20px;
            margin: 20px auto;
        }

        .bowl {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 0 5px 15px rgba(255, 255, 255, 0.6), inset 0 -5px 15px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            background: radial-gradient(circle at 30% 30%, #d2b48c, #8b4513);
            overflow: hidden;
        }

        /* Spiral pattern overlay */
        .bowl::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: conic-gradient(from 90deg, transparent, rgba(0, 0, 0, 0.2) 1deg, transparent 30deg);
            background-size: 30px 30px;
            opacity: 0.4;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Different colors for each bowl */
        #bowl1 { background: radial-gradient(circle at 30% 30%, #d2b48c, #8b5a2b); }
        #bowl2 { background: radial-gradient(circle at 30% 30%, #d8a370, #a0522d); }
        #bowl3 { background: radial-gradient(circle at 30% 30%, #a67c52, #6b4226); }
        #bowl4 { background: radial-gradient(circle at 30% 30%, #f5d3a3, #d2b48c); }
        #bowl5 { background: radial-gradient(circle at 30% 30%, #e1a876, #cd853f); }
        #bowl6 { background: radial-gradient(circle at 30% 30%, #b87242, #8b4513); }

        /* Illuminating effect when activated */
        .bowl.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 200, 0.8), 0 0 30px rgba(255, 215, 100, 0.6);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5c4f3a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #8c7d6a;
        }

        /* Try Again message styling */
        .try-again {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #f7e7ce;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            animation: fadeInOut 2s ease;
        }

        /* Fade-in and fade-out animation */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tibetan Simon Says</h1>
        <div class="bowls">
            <div class="bowl" id="bowl1"></div>
            <div class="bowl" id="bowl2"></div>
            <div class="bowl" id="bowl3"></div>
            <div class="bowl" id="bowl4"></div>
            <div class="bowl" id="bowl5"></div>
            <div class="bowl" id="bowl6"></div>
        </div>
        <button id="start-button">Start Game</button>
        <div class="try-again" id="try-again-message">Try Again</div>
    </div>

    <script>
        // Tibetan bowl sounds
        const sounds = [
            new Audio('bowl1.mp3'),
            new Audio('bowl2.mp3'),
            new Audio('bowl3.mp3'),
            new Audio('bowl4.mp3'),
            new Audio('bowl5.mp3'),
            new Audio('bowl6.mp3')
        ];

        // Game state
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let inProgress = false;

        // HTML Elements
        const bowls = document.querySelectorAll('.bowl');
        const startButton = document.getElementById('start-button');
        const tryAgainMessage = document.getElementById('try-again-message');

        // Start game
        startButton.addEventListener('click', () => {
            if (!inProgress) {
                resetGame();
                nextLevel();
            }
        });

        bowls.forEach((bowl, index) => {
            bowl.addEventListener('click', () => handlePlayerInput(index));
        });

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            inProgress = true;
        }

        function nextLevel() {
            playerSequence = [];
            level++;
            sequence.push(Math.floor(Math.random() * 6)); // Randomly add one more step from 6 bowls
            playSequence();
        }

        function playSequence() {
            inProgress = false; // Disable player input during sequence playback
            let delay = 500;
            sequence.forEach((bowlIndex, i) => {
                setTimeout(() => activateBowl(bowlIndex), i * delay + 500);
            });
            setTimeout(() => inProgress = true, sequence.length * delay + 500); // Enable player input after sequence
        }

        function activateBowl(index) {
            bowls[index].classList.add('active');
            sounds[index].currentTime = 0; // Reset sound to ensure it plays even if repeated
            sounds[index].play();
            setTimeout(() => bowls[index].classList.remove('active'), 300);
        }

        function handlePlayerInput(index) {
            if (!inProgress) return;

            playerSequence.push(index);
            activateBowl(index); // Trigger visual and sound effect when player clicks

            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                showTryAgainMessage();
                playerSequence = []; // Reset player sequence
                setTimeout(playSequence, 2000); // Replay the sequence after "Try Again" message
                return;
            }

            if (playerSequence.length === sequence.length) {
                setTimeout(() => nextLevel(), 1000);
            }
        }

        function showTryAgainMessage() {
            tryAgainMessage.style.display = 'block';
            setTimeout(() => {
                tryAgainMessage.style.display = 'none';
            }, 2000); // Hide after animation completes
        }
    </script>
</body>
</html>
