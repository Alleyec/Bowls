        .bowl > * {

        }

<body>
    <div class="game-container">
        <h1>Tibetan Simon Says</h1>
        <div class="bowls">
            <div class="bowl" id="bowl1"></div>
            <div class="bowl" id="bowl2"></div>
            <div class="bowl" id="bowl3"></div>
            <div class="bowl" id="bowl4"></div>
            <div class="bowl" id="bowl5"></div>
            <div class="bowl" id="bowl6"></div>
        </div>
        <button id="start-button">Start Game</button>
        <div class="try-again" id="try-again-message">Try Again</div>
    </div>

    <script>
        // Tibetan bowl sounds
        const sounds = [
            new Audio('bowl1.mp3'),
            new Audio('bowl2.mp3'),
            new Audio('bowl3.mp3'),
            new Audio('bowl4.mp3'),
            new Audio('bowl5.mp3'),
            new Audio('bowl6.mp3')
        ];

        // Game state
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let inProgress = false;

        // HTML Elements
        const bowls = document.querySelectorAll('.bowl');
        const startButton = document.getElementById('start-button');
        const tryAgainMessage = document.getElementById('try-again-message');

        // Start game
        startButton.addEventListener('click', () => {
            if (!inProgress) {
                resetGame();
                nextLevel();
            }
        });

        bowls.forEach((bowl, index) => {
            bowl.addEventListener('click', () => handlePlayerInput(index));
        });

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            inProgress = true;
        }

        function nextLevel() {
            playerSequence = [];
            level++;
            sequence.push(Math.floor(Math.random() * 6)); // Randomly add one more step from 6 bowls
            playSequence();
        }

        function playSequence() {
            let delay = 500;
            sequence.forEach((bowlIndex, i) => {
                setTimeout(() => activateBowl(bowlIndex), i * delay + 500);
            });
        }

        function activateBowl(index) {
            bowls[index].classList.add('active');
            sounds[index].play();
            setTimeout(() => bowls[index].classList.remove('active'), 300);
        }

        function handlePlayerInput(index) {
            if (!inProgress) return;
            
            playerSequence.push(index);
            activateBowl(index); // Trigger visual and sound effect when player clicks
            sounds[index].play();
            
            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                showTryAgainMessage();
                inProgress = false;
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                setTimeout(() => nextLevel(), 1000);
            }
        }

        function showTryAgainMessage() {
            tryAgainMessage.style.display = 'block';
            setTimeout(() => {
                tryAgainMessage.style.display = 'none';
            }, 2000); // Hide after animation completes
        }
    </script>
</body>
</html>
