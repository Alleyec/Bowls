<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibetan Simon Says</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0e5d8, #d9b8a3);
        }

        .game-container {
            text-align: center;
            position: relative;
            padding: 20px;
            max-width: 100%;
            width: 400px;
        }

        h1 {
            color: #5c4f3a;
            font-size: 5vw;
        }

        .bowls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px auto;
        }

        .bowl {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        #bowl1 { background-color: #8B5A2B; }
        #bowl2 { background-color: #A0522D; }
        #bowl3 { background-color: #6B4226; }
        #bowl4 { background-color: #D2B48C; }
        #bowl5 { background-color: #CD853F; }
        #bowl6 { background-color: #8B4513; }

        .bowl.active {
            transform: scale(1.1);
            background-color: #f7e7ce;
        }

        button {
            padding: 10px 5vw;
            font-size: 4vw;
            background-color: #5c4f3a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #8c7d6a;
        }

        .try-again {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #f7e7ce;
            padding: 20px;
            border-radius: 8px;
            font-size: 5vw;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tibetan Simon Says</h1>
        <div class="bowls">
            <div class="bowl" id="bowl1"></div>
            <div class="bowl" id="bowl2"></div>
            <div class="bowl" id="bowl3"></div>
            <div class="bowl" id="bowl4"></div>
            <div class="bowl" id="bowl5"></div>
            <div class="bowl" id="bowl6"></div>
        </div>
        <button id="start-button">Start Game</button>
        <div class="try-again" id="try-again-message">Try Again</div>
    </div>

    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
